<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
    <title>Bad words Detector</title>
</head>
<body>
    <div class="container p-3">
        <div class="nav row pt-2">
            <div class="col-md-6">
                <h5 class="fw-bold text-success">Wordify</h5>
            </div>
            <div class="col-md-6">
                <ul class="link-container d-flex flex-wrap fw-bold">
                    <li>Home</li>
                    <li>Products</li>
                    <li>About</li>
                    <li class="active">Sign in</li>
                </ul>
            </div>
        </div>
        <div class="wrapper mt-md-4">
            <p class="fw-bold text-center mb-1" style="color: #fc4b6d;">Free tool</p>
            <h3 class="mb-4 text-center fw-bold" style="color: #04143a;">Offensive Words Detector</h3>
            <div class="container">
                <div class="d-flex justify-content-between">
                    <span class="clear fw-bold"><i class="ri-delete-bin-6-line"></i></span>
                <p class="text-end mb-1 d-inline-block">Word Count: <span class="word-count">0</span>/<span class="max"></span></p>
                </div>
                
                <div id="text-field" contenteditable="true" placeholder="enter text" class="form-control"></div>
            
               <button id="check-btn" class="btn btn-success w-100 mt-2">
                <span class="spinner-grow d-none spinner-grow-sm" role="status" aria-hidden="true"></span>  Check
                </button>
            
            </div>
            <div class="result m-2">
                <p class="fw-bold">Number of Offensive words found: <span class="bad-word-count text-danger"></span></p>
            </div>
        </div>
        
    </div>

    <script src="./index.js"></script>
</body>
</html>
